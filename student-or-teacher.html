<html>
    <head>
        <title>Teacher or Student?</title>
        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">
        

<link rel="stylesheet" type="text/css" href="student-or-teacher.css">
    </head>
    <body>
    <center>
    <div id="teacher_or_student" class="col-lg-4 col-sm-8 col-xs-11 teacher_or_student">
        <label id="title">Are you a Teacher or a Student? If you are a teacher, please put the password below.</label>
        <br>
        <br>
        <button id="student_button" onclick="student_button()">Student</button>
        <br>
        <br>
        <input type="password" id="teacher_password" placeholder="Please put the password here.">
        <br>
        <br>
        
        <button id="enter" onclick="enter()">Continue</button>
    </div>
    </center>
    <script src="student-or-teacher.js"></script>
    </body>
</html>
